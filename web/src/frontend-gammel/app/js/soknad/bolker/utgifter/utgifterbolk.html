<div class="skjemainnhold" data-novalidate data-gruppevaliderer>
    <feilliste></feilliste>

    <div class="blokk"
         data-booleanradio
         data-radioinput-validering
         data-nav-faktum="utgifter.boutgift"
         data-nokkel="utgifter.boutgift"
         data-feilmelding="utgifter.boutgift.feilmelding">

        <div class="blokk-s js-valideringsomrade skjema-feilomrade">

            <h3 class="skjema-sporsmal" data-ng-bind-html="'utgifter.boutgift.false.type.sporsmal' | cmstekst "></h3>

            <div data-checkbox-validering
                 data-nav-faktum="utgifter.boutgift.false.type"
                 data-feilmelding="utgifter.boutgift.false.type.feilmelding">

                <div data-navcheckbox
                     data-nav-faktum="utgifter.boutgift.false.type.husleie"
                     data-navlabel="utgifter.boutgift.false.type.husleie">
                </div>

                <div data-navcheckbox
                     data-nav-faktum="utgifter.boutgift.false.type.strom"
                     data-navlabel="utgifter.boutgift.false.type.strom">
                </div>

                <div data-navcheckbox
                     data-nav-faktum="utgifter.boutgift.false.type.kommunaleavgifter"
                     data-navlabel="utgifter.boutgift.false.type.kommunaleavgifter">
                </div>

                <div data-navcheckbox
                     data-nav-faktum="utgifter.boutgift.false.type.oppvarming"
                     data-navlabel="utgifter.boutgift.false.type.oppvarming">
                </div>

                <div data-navcheckbox
                     data-nav-faktum="utgifter.boutgift.false.type.avdraglaan"
                     data-navlabel="utgifter.boutgift.false.type.avdraglaan">
                </div>

                <div data-navcheckbox
                     data-nav-faktum="utgifter.boutgift.false.type.andreutgifter"
                     data-navlabel="utgifter.boutgift.false.type.andreutgifter">

                    <div data-nav-faktum="utgifter.boutgift.false.type.andreutgifter.true.beskrivelse">
                        <div data-navtextarea
                             data-modell="faktum"
                             data-nokkel="utgifter.boutgift.false.type.andreutgifter.true.beskrivelse"
                             data-navfeilmeldinger="{maxlength:'feilmelding.maks500tegn', required: 'utgifter.boutgift.false.type.andreutgifter.true.beskrivelse.feilmelding'}"
                             data-obligatorisk="true"
                             data-maxlengde="500"></div>
                    </div>
                </div>
            </div>

            <div role="alert">
                <p class="js-feilmelding skjema-feilmelding" aria-live="polite"
                   data-ng-bind-html=" 'utgifter.boutgift.false.type.feilmelding' | cmstekst"></p>
            </div>
        </div>
    </div>
</div>
