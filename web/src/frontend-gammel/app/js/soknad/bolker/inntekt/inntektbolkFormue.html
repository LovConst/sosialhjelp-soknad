<div>
    <div class="blokk"
         data-booleanradio
         data-radioinput-validering
         data-nav-faktum="inntekt.eierandeler"
         data-nokkel="inntekt.eierandeler"
         data-feilmelding="inntekt.eierandeler.feilmelding">

        <div class="blokk-s js-valideringsomrade skjema-feilomrade">

            <h3 class="skjema-sporsmal" data-ng-bind-html="'inntekt.eierandeler.false.type.sporsmal' | cmstekst "></h3>

            <div data-checkbox-validering
                 data-nav-faktum="inntekt.eierandeler.false.type"
                 data-feilmelding="inntekt.eierandeler.false.type.feilmelding">

                <div data-navcheckbox
                     data-nav-faktum="inntekt.eierandeler.false.type.bolig"
                     data-navlabel="inntekt.eierandeler.false.type.bolig">
                </div>

                <div data-navcheckbox
                     data-nav-faktum="inntekt.eierandeler.false.type.kjoretoy"
                     data-navlabel="inntekt.eierandeler.false.type.kjoretoy">
                </div>

                <div data-navcheckbox
                     data-nav-faktum="inntekt.eierandeler.false.type.campingvogn"
                     data-navlabel="inntekt.eierandeler.false.type.campingvogn">
                </div>

                <div data-navcheckbox
                     data-nav-faktum="inntekt.eierandeler.false.type.fritidseiendom"
                     data-navlabel="inntekt.eierandeler.false.type.fritidseiendom">
                </div>
                <div data-navcheckbox
                     data-nav-faktum="inntekt.eierandeler.false.type.annet"
                     data-navlabel="inntekt.eierandeler.false.type.annet">

                    <div data-nav-faktum="inntekt.eierandeler.false.type.annet.true.beskrivelse">
                        <div data-navtextarea
                             data-modell="faktum"
                             data-nokkel="inntekt.eierandeler.false.type.annet.true.beskrivelse"
                             data-navfeilmeldinger="{maxlength:'feilmelding.maks500tegn', required: 'inntekt.eierandeler.false.type.annet.true.beskrivelse.feilmelding'}"
                             data-obligatorisk="true"
                             data-maxlengde="500"></div>
                    </div>
                </div>
            </div>

            <div role="alert">
                <p class="js-feilmelding skjema-feilmelding" aria-live="polite"
                   data-ng-bind-html=" 'inntekt.eierandeler.false.type.feilmelding' | cmstekst"></p>
            </div>
        </div>
    </div>

    <div class="blokk"
         data-booleanradio
         data-radioinput-validering
         data-nav-faktum="inntekt.bankinnskudd"
         data-nokkel="inntekt.bankinnskudd"
         data-feilmelding="inntekt.bankinnskudd.feilmelding">


        <div class="blokk-s js-valideringsomrade skjema-feilomrade">

            <h3 class="skjema-sporsmal" data-ng-bind-html="'inntekt.bankinnskudd.false.type.sporsmal' | cmstekst "></h3>

            <div data-checkbox-validering
                 data-nav-faktum="inntekt.bankinnskudd.false.type"
                 data-feilmelding="inntekt.bankinnskudd.false.type.feilmelding">

                <div data-navcheckbox
                     data-nav-faktum="inntekt.bankinnskudd.false.type.sparekonto"
                     data-navlabel="inntekt.bankinnskudd.false.type.sparekonto">
                </div>

                <div data-navcheckbox
                     data-nav-faktum="inntekt.bankinnskudd.false.type.brukskonto"
                     data-navlabel="inntekt.bankinnskudd.false.type.brukskonto">
                </div>

                <div data-navcheckbox
                     data-nav-faktum="inntekt.bankinnskudd.false.type.livsforsikring"
                     data-navlabel="inntekt.bankinnskudd.false.type.livsforsikring">
                </div>

                <div data-navcheckbox
                     data-nav-faktum="inntekt.bankinnskudd.false.type.aksjer"
                     data-navlabel="inntekt.bankinnskudd.false.type.aksjer">
                </div>
                <div data-navcheckbox
                     data-nav-faktum="inntekt.bankinnskudd.false.type.annet"
                     data-navlabel="inntekt.bankinnskudd.false.type.annet">

                    <div data-nav-faktum="inntekt.bankinnskudd.false.type.annet.true.beskrivelse">
                        <div data-navtextarea
                             data-modell="faktum"
                             data-nokkel="inntekt.bankinnskudd.false.type.annet.true.beskrivelse"
                             data-navfeilmeldinger="{maxlength:'feilmelding.maks500tegn', required: 'inntekt.bankinnskudd.false.type.annet.beskrivelse.feilmelding'}"
                             data-obligatorisk="true"
                             data-maxlengde="500"></div>
                    </div>
                </div>
            </div>

            <div role="alert">
                <p class="js-feilmelding skjema-feilmelding" aria-live="polite"
                   data-ng-bind-html=" 'inntekt.bankinnskudd.false.type.feilmelding' | cmstekst"></p>
            </div>
        </div>
    </div>
</div>
