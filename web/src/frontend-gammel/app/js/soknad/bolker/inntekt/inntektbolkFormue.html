<div>
    <div class="blokk"
         data-booleanradio
         data-radioinput-validering
         data-nav-faktum="inntekt.eierandeler"
         data-nokkel="inntekt.eierandeler"
         data-feilmelding="inntekt.eierandeler.feilmelding">

        <div class="blokk-s js-valideringsomrade skjema-feilomrade">

            <h3 class="skjema-sporsmal" data-ng-bind-html="'inntekt.eierandeler.type.sporsmal' | cmstekst "></h3>

            <div data-checkbox-validering
                 data-nav-faktum="inntekt.eierandeler.type"
                 data-feilmelding="inntekt.eierandeler.type.feilmelding">

                <div data-navcheckbox
                     data-nav-faktum="inntekt.eierandeler.type.bolig"
                     data-navlabel="inntekt.eierandeler.type.bolig">
                </div>

                <div data-navcheckbox
                     data-nav-faktum="inntekt.eierandeler.type.kjoretoy"
                     data-navlabel="inntekt.eierandeler.type.kjoretoy">
                </div>

                <div data-navcheckbox
                     data-nav-faktum="inntekt.eierandeler.type.campingvogn"
                     data-navlabel="inntekt.eierandeler.type.campingvogn">
                </div>

                <div data-navcheckbox
                     data-nav-faktum="inntekt.eierandeler.type.fritidseiendom"
                     data-navlabel="inntekt.eierandeler.type.fritidseiendom">
                </div>
                <div data-navcheckbox
                     data-nav-faktum="inntekt.eierandeler.type.annet"
                     data-navlabel="inntekt.eierandeler.type.annet">

                    <div data-nav-faktum="inntekt.eierandeler.type.annet.true.beskrivelse">
                        <div data-navtextarea
                             data-modell="faktum"
                             data-nokkel="inntekt.eierandeler.type.annet.true.beskrivelse"
                             data-navfeilmeldinger="{maxlength:'feilmelding.maks500tegn', required: 'inntekt.eierandeler.type.annet.true.beskrivelse.feilmelding'}"
                             data-obligatorisk="true"
                             data-maxlengde="500"></div>
                    </div>
                </div>
            </div>

            <div role="alert">
                <p class="js-feilmelding skjema-feilmelding" aria-live="polite"
                   data-ng-bind-html=" 'inntekt.eierandeler.type.feilmelding' | cmstekst"></p>
            </div>
        </div>
    </div>


    <div class="blokk-s js-valideringsomrade skjema-feilomrade">

        <h3 class="skjema-sporsmal" data-ng-bind-html="'inntekt.bankinnskudd.sporsmal' | cmstekst "></h3>

        <div data-checkbox-validering
             data-nav-faktum="inntekt.bankinnskudd"
             data-feilmelding="inntekt.bankinnskudd.feilmelding">

            <div data-navcheckbox
                 data-nav-faktum="inntekt.bankinnskudd.sparekonto"
                 data-navlabel="inntekt.bankinnskudd.sparekonto">
            </div>

            <div data-navcheckbox
                 data-nav-faktum="inntekt.bankinnskudd.brukskonto"
                 data-navlabel="inntekt.bankinnskudd.brukskonto">
            </div>

            <div data-navcheckbox
                 data-nav-faktum="inntekt.bankinnskudd.livsforsikring"
                 data-navlabel="inntekt.bankinnskudd.livsforsikring">
            </div>

            <div data-navcheckbox
                 data-nav-faktum="inntekt.bankinnskudd.aksjer"
                 data-navlabel="inntekt.bankinnskudd.aksjer">
            </div>
            <div data-navcheckbox
                 data-nav-faktum="inntekt.bankinnskudd.annet"
                 data-navlabel="inntekt.bankinnskudd.annet">

                <div data-nav-faktum="inntekt.bankinnskudd.annet.true.beskrivelse">
                    <div data-navtextarea
                         data-modell="faktum"
                         data-nokkel="inntekt.bankinnskudd.annet.true.beskrivelse"
                         data-navfeilmeldinger="{maxlength:'feilmelding.maks500tegn', required: 'inntekt.bankinnskudd.annet.beskrivelse.feilmelding'}"
                         data-obligatorisk="true"
                         data-maxlengde="500"></div>
                </div>
            </div>
        </div>

        <div role="alert">
            <p class="js-feilmelding skjema-feilmelding" aria-live="polite"
               data-ng-bind-html=" 'inntekt.bankinnskudd.feilmelding' | cmstekst"></p>
        </div>
    </div>
</div>
