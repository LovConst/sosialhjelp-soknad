<div class="blokk-s js-valideringsomrade skjema-feilomrade">

    <h3 class="skjema-sporsmal" data-ng-bind-html="'inntekt.stotte.sporsmal' | cmstekst "></h3>

    <div data-checkbox-validering
         data-nav-faktum="inntekt.stotte"
         data-feilmelding="inntekt.stotte.feilmelding">

        <div data-navcheckbox
             data-nav-faktum="inntekt.stotte.lanekassen"
             data-navlabel="inntekt.stotte.lanekassen">
        </div>

        <div data-navcheckbox
             data-nav-faktum="inntekt.stotte.husbanken"
             data-navlabel="inntekt.stotte.husbanken">
        </div>

        <div data-navcheckbox
             data-nav-faktum="inntekt.stotte.kommunalbostotte"
             data-navlabel="inntekt.stotte.kommunalbostotte">
        </div>

        <div data-navcheckbox
             data-nav-faktum="inntekt.stotte.barnebidrag"
             data-navlabel="inntekt.stotte.barnebidrag">
        </div>

        <div data-navcheckbox
             data-nav-faktum="inntekt.stotte.annet"
             data-navlabel="inntekt.stotte.annet">

            <div data-nav-faktum="inntekt.stotte.annet.true.beskrivelse">
                <div data-navtextarea
                     data-modell="faktum"
                     data-nokkel="inntekt.stotte.annet.beskrivelse"
                     data-navfeilmeldinger="{maxlength:'feilmelding.maks500tegn', required: 'inntekt.stotte.annet.beskrivelse.feilmelding'}"
                     data-obligatorisk="true"
                     data-maxlengde="500"></div>
            </div>
        </div>
    </div>

    <div role="alert">
        <p class="js-feilmelding skjema-feilmelding" aria-live="polite"
           data-ng-bind-html=" 'inntekt.stotte.feilmelding' | cmstekst"></p>
    </div>
</div>
