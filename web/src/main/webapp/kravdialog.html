<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{fragment.styles}}
    <link rel="stylesheet" href="/soknadboilerplate/css/kravdialog-main.css"/>

    {{fragment.webstats-ga-notrack}}
    <script type="text/javascript" src="/soknadboilerplate/js/vendors.js"></script>
    <script type="text/javascript" src="/soknadboilerplate/js/kravdialog.js"></script>
    <script type="text/javascript" src="/soknadboilerplate/js/templates.js"></script>
    <script type="text/javascript" src="/soknadboilerplate/js/felles-templates.js"></script>
    {{fragment.scripts}}
</head>
<body>
<div class="pagewrapper">
    {{fragment.header}}
    <div data-ng-app="boilerplate">
        <div class="initial-loader" data-ng-if="app.laster">
            <img src="/soknadboilerplate/img/roed_128.gif" alt="Loading content/Laster innhold">
        </div>

        <div id="app-content" data-ng-view data-avbryt-helper data-styling-helper data-ng-hide="app.laster"></div>
    </div>

</div>
{{fragment.footer}}
</body>
</html>
