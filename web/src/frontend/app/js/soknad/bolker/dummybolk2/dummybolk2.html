<div class="skjemainnhold" data-novalidate data-gruppevaliderer>

    <feilliste></feilliste>
    <div class="skjema-infotekst blokk-xl redaksjonelt-innhold">
        <p>Dette er en annen dummybolk. For at det skal være lettere å få med seg hvordan ting fungerer
            har vi delt det opp i 2 ulike bolker. I denne bolken må du være på spørsmålet for å komme videre.
        </p>
    </div>

    <div class="js-valideringsomrade skjema-feilomrade blokk-s"
        data-radioinput-validering
        data-feilmelding="soknad.laeremidler.utdanningstype.feilmelding"
        data-nav-faktum="laeremidler.utdanningstype">


        <h3 class="skjema-sporsmal">Et spørsmål</h3>
        <div data-navradio
            data-value='enverdi'
            data-navlabel='en.forste.label'>
        </div>

        <div data-navradio
            data-value='enannenverdi'
            data-navlabel='en.annen.label'>
        </div>

        <div data-navradio
            data-value='entredjeverdi'
            data-navlabel='en.tredje.label'>
        </div>

        <div role="alert">
            <p aria-live="polite" class="skjema-feilmelding">Feilmeldingstekst</p>
        </div>
    </div>

    <div data-nesteknapp-bolk></div>
</div>
