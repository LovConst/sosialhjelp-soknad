<div>
    <div class="blokk-s js-valideringsomrade skjema-feilomrade">

        <h3 class="skjema-sporsmal" data-ng-bind-html="'inntekt.formue.sporsmal' | cmstekst "></h3>

        <div data-checkbox-validering
             data-nav-faktum="inntekt.formue"
             data-feilmelding="inntekt.formue.feilmelding">

            <div data-navcheckbox
                 data-nav-faktum="inntekt.formue.bolig"
                 data-navlabel="inntekt.formue.bolig">
            </div>

            <div data-navcheckbox
                 data-nav-faktum="inntekt.formue.kjoretoy"
                 data-navlabel="inntekt.formue.kjoretoy">
            </div>

            <div data-navcheckbox
                 data-nav-faktum="inntekt.formue.campingvogn"
                 data-navlabel="inntekt.formue.campingvogn">
            </div>

            <div data-navcheckbox
                 data-nav-faktum="inntekt.formue.fritidseiendom"
                 data-navlabel="inntekt.formue.fritidseiendom">
            </div>
            <div data-navcheckbox
                 data-nav-faktum="inntekt.formue.annet"
                 data-navlabel="inntekt.formue.annet">

                <div data-nav-faktum="inntekt.formue.annet.beskrivelse">
                    <div data-navtextarea
                         data-modell="faktum"
                         data-nokkel="inntekt.formue.annet.beskrivelse"
                         data-navfeilmeldinger="{maxlength:'feilmelding.maks500tegn', required: 'inntekt.formue.annet.beskrivelse.feilmelding'}"
                         data-obligatorisk="true"
                         data-maxlengde="500"></div>
                </div>
            </div>
        </div>

        <div role="alert">
            <p class="js-feilmelding skjema-feilmelding" aria-live="polite"
               data-ng-bind-html=" 'inntekt.formue.feilmelding' | cmstekst"></p>
        </div>
    </div>

    <div class="blokk-s js-valideringsomrade skjema-feilomrade">

        <h3 class="skjema-sporsmal" data-ng-bind-html="'inntekt.bankinnskudd.sporsmal' | cmstekst "></h3>

        <div data-checkbox-validering
             data-nav-faktum="inntekt.bankinnskudd"
             data-feilmelding="inntekt.bankinnskudd.feilmelding">

            <div data-navcheckbox
                 data-nav-faktum="inntekt.bankinnskudd.sparekonto"
                 data-navlabel="inntekt.bankinnskudd.sparekonto">
            </div>

            <div data-navcheckbox
                 data-nav-faktum="inntekt.bankinnskudd.brukskonto"
                 data-navlabel="inntekt.bankinnskudd.brukskonto">
            </div>

            <div data-navcheckbox
                 data-nav-faktum="inntekt.bankinnskudd.livsforsikring"
                 data-navlabel="inntekt.bankinnskudd.livsforsikring">
            </div>

            <div data-navcheckbox
                 data-nav-faktum="inntekt.bankinnskudd.aksjer"
                 data-navlabel="inntekt.bankinnskudd.aksjer">
            </div>
            <div data-navcheckbox
                 data-nav-faktum="inntekt.bankinnskudd.annet"
                 data-navlabel="inntekt.bankinnskudd.annet">

                <div data-nav-faktum="inntekt.bankinnskudd.annet.beskrivelse">
                    <div data-navtextarea
                         data-modell="faktum"
                         data-nokkel="inntekt.bankinnskudd.annet.beskrivelse"
                         data-navfeilmeldinger="{maxlength:'feilmelding.maks500tegn', required: 'inntekt.bankinnskudd.annet.beskrivelse.feilmelding'}"
                         data-obligatorisk="true"
                         data-maxlengde="500"></div>
                </div>
            </div>
        </div>

        <div role="alert">
            <p class="js-feilmelding skjema-feilmelding" aria-live="polite"
               data-ng-bind-html=" 'inntekt.bankinnskudd.feilmelding' | cmstekst"></p>
        </div>
    </div>
</div>
