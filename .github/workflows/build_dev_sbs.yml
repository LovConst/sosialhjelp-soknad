name: Build dev-sbs image
on:
  push:

# FIXME: Legg til docker layer caching, f.eks. https://github.com/marketplace/actions/build-docker-images-using-cache
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      REACT_APP_DIGISOS_ENV: dev-sbs
      PREFIX: dev-sbs-

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      - name: Generate code from OpenAPI
        run: npm run orval
      - name: Run tests
        run: npm run test
      - name: Build less
        run: npm run build:css
      - name: Build application
        run: npm run build

      - uses: navikt/sosialhjelp-ci/actions/create-and-release-tag@test_prefix
        id: artifact-version
        with:
          prefix: ${{ env.PREFIX }}

      - name: Build and push docker Image
        uses: navikt/sosialhjelp-ci/actions/build-and-push-docker-image@master
        with:
          image-name: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          artifact-version: ${{ env.PREFIX }}${{ steps.artifact-version.outputs.artifact-version }}
