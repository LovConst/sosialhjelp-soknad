image: docker.adeo.no:5000/sosialhjelp-soknad
team: digisos
prometheus:
  enabled: true
  path: /prometheus
healthcheck:
  liveness:
    path: /sosialhjelp/soknad/internal/isAlive
    initialDelay: 5
    timeout: 1
    periodSeconds: 10
    failureThreshold: 10
  readiness:
    path: /sosialhjelp/soknad/internal/isAlive
    initialDelay: 5
    timeout: 1
resources:
  limits:
    cpu: 1
    memory: 512Mi
  requests:
    memory: 512Mi 
fasitResources:
  used:
  - alias: appres.cms
    resourceType: baseurl
  - alias: soknadsapi
    resourceType: baseurl
  - alias: suspender
    resourceType: credential
  - alias: loadbalancer:sosialhjelp-soknad
    resourceType: LoadBalancerConfig
